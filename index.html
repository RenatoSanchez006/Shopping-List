<!DOCTYPE html>
<html lang="en">

<head>
	<link href="./css/index.css" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<title>
		Shopping List
	</title>
</head>

<body>
	<div class="container">
		<h1>
			Shopping List
		</h1>
		<form>
			<label>
				Add an item
			</label>
			<input id='textBox' type="text" placeholder="e.g., broccoli">
			<button id="addItem" type="button">
				Add item
			</button>
		</form>
		<ul id="list">
			<li class="box">
				<p>Apple</p>
				<button class="check" type="button">Check</button>
				<button class="delete" type="button">Delete</button>
			</li>
			<li class="box">
				<p>Point Shopping List Add an item</p>
				<button class="check" type="button">Check</button>
				<button class="delete" type="button">Delete</button>
			</li>
		</ul>
	</div>
	<script src="./js/index.js" type="text/javascript"></script>
</body>

</html>
